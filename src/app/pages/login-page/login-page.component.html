<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="wrapper">
       
        <div class="{{alertClass}}" role="alert">
          {{ responseText }}
        </div>
       
        <h2>Login</h2>
        <hr />
        <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="email?.touched && email?.invalid"
            />
            <div *ngIf="email?.errors && email?.touched">
              <small class="text-danger" *ngIf="email?.errors?.['required']"
                >email is required</small
              >
              <small class="text-danger" *ngIf="email?.errors?.['email']"
                >email must be valid</small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="password?.touched && password?.invalid"
            />
            <div *ngIf="password?.errors && password?.touched">
              <small class="text-danger" *ngIf="password?.errors?.['required']"
                >password is required</small
              >
              <small class="text-danger" *ngIf="password?.errors?.['minlength']"
                >password must be 6 character long</small
              >
            </div>
          </div>

          <input
            type="submit"
            value="Login"
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid"
          />
        </form>
        <br />
        <p class="text-center">
          New User? <a routerLink="/register">Click Here</a>
        </p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
